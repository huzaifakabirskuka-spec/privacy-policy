<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Koyi Komfuta — Privacy Policy</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #f6f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent-1: #2757d6;
      --accent-2: #5b3dd6;
      --accent-gradient: linear-gradient(135deg,var(--accent-1),var(--accent-2));
      --max-width: 920px;
      --radius: 12px;
      --shadow: 0 6px 24px rgba(24, 39, 75, 0.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, #f6f8fb 0%, #eef2ff 100%);
      color:#0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.6;
    }

    header{
      padding:48px 20px;
      background: var(--accent-gradient);
      color:white;
      text-align:center;
      clip-path: polygon(0 0, 100% 0, 100% 82%, 0 100%);
    }
    .brand {
      display:inline-flex;
      align-items:center;
      gap:14px;
      justify-content:center;
    }
    .logo {
      width:64px;
      height:64px;
      border-radius:14px;
      background: rgba(255,255,255,0.12);
      display:inline-grid;
      place-items:center;
      box-shadow: 0 8px 20px rgba(34, 37, 80, 0.12), inset 0 -6px 18px rgba(255,255,255,0.03);
      backdrop-filter: blur(4px);
    }
    .logo svg { width:36px; height:36px; color:#fff; }

    h1{ margin:0; font-weight:700; font-size:1.6rem; letter-spacing:0.2px }
    p.lead { margin-top:8px; margin-bottom:0; opacity:0.95; color:rgba(255,255,255,0.92) }

    main{
      max-width:var(--max-width);
      margin: -48px auto 48px;
      padding: 28px;
    }

    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      margin-bottom:16px;
      border: 1px solid rgba(14,22,40,0.03);
    }

    h2{ margin-top:0; color: #10203a; font-size:1.05rem }
    .muted { color: var(--muted); }
    ul{ padding-left:1.15rem }

    .meta {
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:8px;
    }
    .updated {
      display:inline-flex;
      gap:10px;
      align-items:center;
      color:var(--muted);
      font-size:0.95rem;
    }
    .contact {
      background: linear-gradient(90deg,#eef2ff,#f7f0ff);
      padding:12px 14px;
      border-radius:10px;
      display:inline-flex;
      gap:12px;
      align-items:center;
      border:1px solid rgba(14,22,40,0.03);
    }
    .contact a { color:var(--accent-1); font-weight:600; text-decoration:none }
    .contact a:hover { text-decoration:underline }

    footer{
      text-align:center;
      color:var(--muted);
      font-size:0.92rem;
      margin-top:18px;
      padding:18px;
    }

    /* small helpers */
    .kbd { background:#f3f4f6; padding:6px 10px; border-radius:8px; font-weight:600; font-size:0.9rem }
    .cta {
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:10px;
      background:var(--accent-gradient);
      color: #fff;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 8px 22px rgba(37, 84, 204, 0.12);
    }

    @media (max-width:600px){
      header{ padding:36px 16px }
      .brand h1{ font-size:1.2rem }
      main{ margin-top:-36px; padding:18px }
      .logo { width:54px; height:54px }
    }
  </style>
</head>
